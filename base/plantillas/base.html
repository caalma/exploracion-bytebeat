<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">

        <meta content="ie=edge" http-equiv="x-ua-compatible">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta content="true" name="HandheldFriendly">
        <meta content="width" name="MobileOptimized">
        <meta content="on" http-equiv="cleartype">

        <title>{{ pag.titulo }}</title>

        <meta content="{{ cfg.metadatos.descripcion }}" name="description">
	    <meta content="index, follow" name="robots">
	    <link rel="canonical" href="{{ cfg.urls.site }}">
	    <link rel="image_src" href="{{ cfg.urls.site }}{{ cfg.metadatos.imagen_compartir }}">

	    <meta property="og:image" content="{{ cfg.urls.site }}{{ cfg.metadatos.imagen_compartir }}">
		<meta property="og:image:secure_url" content="{{ cfg.urls.site }}{{ cfg.metadatos.imagen_compartir }}">
	    <meta property="og:image:type" content="image/svg">
		<meta property="og:image:width" content="256" />
		<meta property="og:image:height" content="256" />
	    <meta property="og:title" content="{{ cfg.metadatos.titulo }}">
	    <meta property="og:site_name" content="{{ cfg.metadatos.dominio }}">
	    <meta property="og:description" content="{{ cfg.metadatos.descripcion }}">
	    <meta property="og:locale" content="es_AR">

        <!-- bootstrap  -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>

        <!-- estilo personalizado -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Fira+Code:wght@300..700&display=swap" rel="stylesheet">

        <link href="{{ cfg.urls.site }}lib/css/estilo.css?{{ cfg.cache_actu }}" rel="stylesheet">

        <!-- iconos -->
        <link rel="shortcut icon" href="{{ cfg.urls.site }}{{ cfg.metadatos.favicon }}" type="image/x-icon">

        <!-- script -->
        <script src="{{ cfg.urls.site }}lib/js/lzma.js"></script>
    </head>
    <body>
        <header>
            <div class="container">
                <div class="my-3">
                    <a class="btn btn-sm btn-outline-secondary" name="a_portada" href="{{ cfg.urls.site }}" title="Ir a la portada">/</a>
                    <a class="btn btn-sm btn-outline-secondary" name="a_ayuda" href="{{ cfg.urls.site }}pag/ayuda/" title="Ir a la ayuda">?</a>
                    <span>{{ cfg.titulo_pagina }}</span>
                </div>
            </div>
        </header>
        <div class="contenido">
            {% block body %}{% endblock %}
        </div>

        <footer>
            <p class="text-center">
                <a class="btn btn-sm text-success"  href="{{ cfg.urls.web_del_autor }}">Por CAALMA</a>
                ·
                <span class="small px-2">Actualizado el <b>{{ cfg.actualizacion }}</b></span>
                ·
                <a class="btn btn-sm text-success"  href="{{ cfg.urls.github_del_proyecto }}">Disponible en GITHUB </a>
            </p>
        </footer>

        <div id="notificacion"></div>

        <script>const compressor = new LZMA( '{{ cfg.urls.site }}lib/js/lzma_worker.js' );</script>
        <script src="{{ cfg.urls.site }}lib/js/init.js" type="module"></script>
    </body>
</html>
